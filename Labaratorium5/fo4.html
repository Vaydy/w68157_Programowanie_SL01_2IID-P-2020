<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wiek</title>
</head>
<body>
	<h1>Podaj swój wiek</h1>
	<p>Podaj swój wiek:</p>
	<input type="number" id="age-input">
	<button onclick="checkAge()">Sprawdź</button>
	<p id="result"></p>

	<script>
		function checkAge() {
			let ageInput = document.getElementById("age-input");
			let result = document.getElementById("result");

			if (ageInput.value >= 18) {
				result.innerHTML = "Jesteś pełnoletni.";
			} else {
				result.innerHTML = "Nie jesteś jeszcze pełnoletni.";
			}
		}
	</script>
</body>
</html>
